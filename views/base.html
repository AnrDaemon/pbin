<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    {% if title %}
    <title>{% block title %}Ngx Pastebin{% endblock %}</title>
    {% else %}
    <title>Ngx Pastebin</title>
    {% endif %}
    <meta name="keywords" content="Nginx, Ngx, Pastebin" />
    <meta name="description" content="Ngx CC Pastebin Service" />
    <link rel="stylesheet" href="/static/css/mobile.css" type="text/css" media="handheld" />
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
    <link rel="shortcut icon" href="/static/images/favicon.ico" type="image/vnd.microsoft.icon" />
    <meta name="google-site-verification" content="" />
    <link type="text/css" rel="stylesheet" href="/static/css/site.css" media="all" />
    {% block head %}{% endblock %}
  </head>
  <body>
    <div id="header">
      <a href="/">Ngx Pbin</a>
      | <a href="http://ngx.cc/">Ngx CC</a>
      <ul id="menu">
        <li><a href="/recent">Recent</a></li>
        <li><a href="/about">About</a></li>
        <li><a href="/">New Paste</a></li>
      </ul>
    </div>
    <div id="content">
      {% block body %}{% endblock %}
    </div>
  </body>
</html>
